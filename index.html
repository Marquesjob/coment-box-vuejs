<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Coment Box Vue</title>
</head>

<body>
    <!--  -->
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container w-50 mt-4">
                <h1>Comentários</h1>
                <hr />  

                <div class="form-todo form-group">
                    <p>
                        <input placeholder="Nome" type="text" name="author" class="form-control" v-model="name">
                    </p>
                    <p>
                        <textarea placeholder="Comentário" name="message" class="form-control" v-model="message"></textarea>
                    </p>
                    <button v-on:click="addComment()" type="submit" class="btn btn-primary mb-3">Comentar</button>
                </div>

                <div class="list-group">
                    <div class="list-group-item" v-for="comment in comments">
                        <span class="comment__author">Autor: <strong>{{comment.name}}</strong></span>
                        <p>{{comment.message}}</p>
                        <div>
                            <a v-on:click="deleteComment()" href="#" title="Excluir"> Excluir</a>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
            `,
            data(){
                return {
                    comments: [
                        {
                            name: 'Jota',
                            message: 'Lorem ipsum'
                        },
                        {
                            name: 'Mark',
                            message: 'Lorem ipsum 2'
                        },
                    ],
                    name: '',
                    message: ''
                }
            },
            methods: {


                addComment(){
                    
                    if(this.name.trim() === '' || this.message.trim() === ''){
                        return;
                    }

                    this.comments.push({
                        name: this.name,
                        message: this.message
                    })

                },

                deleteComment(){
                }
            }
        })
    </script>
</body>
</html>
